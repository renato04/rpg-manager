<form class="form-horizontal" name="personagemForm">

	<div class="container-fluid">
		<!-- Page Heading -->
		<div class="row">
		    <div class="col-md-12">
		        <h1 class="page-header">
		            Ficha de Personagem
		            <small></small>
		        </h1>
		    </div>
		    <div class="row">
		        <div class="col-md-12">
					<div class="panel panel-primary">
			            <div class="panel-heading clearfix">
			              <i class="fa fa-users"></i>Personagem
			            </div>
			            <div class="panel-body">
			                <div class="row">
								<div class="col-md-8">
								  <div class="form-group" style="padding-left: 2%;">
								    <label>Nome</label>
								    <input type="text" class="form-control"  placeholder="Nome" ng-model="personagem.nome" required>
								  </div>
								</div>

								<div class="col-md-2">
								  <div class="form-group" style="padding-left: 2%;">
								    <label for="exampleInputEmail1">Pontos</label>
								    <input type="text" class="form-control"  placeholder="Pontos" ng-model="personagem.pontos" >
								  </div>
								</div>                

							</div>
				        	<div class="row">
								<div class="col-md-5">
									<div class="panel panel-primary" >
									  <div class="panel-heading clearfix">
										<i class="fa fa-users"></i> Características
									  </div>
									  <div class="panel-body " >
										<div class="row">
										  <div class="col-md-12" >
											<div class="form-group" ng-class="{error: personagemForm.forca.$invalid}">
											  <label for="inputEmail3" class="col-sm-5 control-label">Força</label>
											  <div class="col-sm-2">
												<input type="number" class="form-control" ng-model="personagem.forca" placeholder="" name="forca" only-digits>
											  </div>
											</div>
											<div class="form-group">
											  <label for="inputEmail3" class="col-sm-5 control-label">Habilidade</label>
											  <div class="col-sm-2">
												<input type="number" class="form-control" ng-model="personagem.habilidade" placeholder="">
											  </div>
											</div>
											<div class="form-group">
											  <label for="inputEmail3" class="col-sm-5 control-label">Resistência</label>
											  <div class="col-sm-2">
												<input type="number" class="form-control" ng-model="personagem.resistencia" placeholder="">
											  </div>
											</div>
											<div class="form-group">
											  <label for="inputEmail3" class="col-sm-5 control-label">Armadura</label>
											  <div class="col-sm-2">
												<input type="number" class="form-control" ng-model="personagem.armadura" placeholder="">
											  </div>
											</div>
											<div class="form-group">
											  <label for="inputEmail3" class="col-sm-5 control-label">Poder de Fogo</label>
											  <div class="col-sm-2">
												<input type="number" class="form-control" ng-model="personagem.poderDeFogo" placeholder="">
											  </div>
											</div>
											<div class="form-group">
											  <label for="inputEmail3" class="col-sm-5 control-label">Vida</label>
											  <div class="col-sm-2">
												<input type="number" class="form-control" ng-model="personagem.vida" placeholder="">
											  </div>
											</div>
											<div class="form-group">
											  <label for="inputEmail3" class="col-sm-5 control-label">Magia</label>
											  <div class="col-sm-2">
												<input type="number" class="form-control" ng-model="personagem.magia"placeholder="">
											  </div>
											</div>
										  </div>         
										</div>
									  </div>
									</div>
								</div>			        		
								<div class="col-md-6">
									<div class="panel panel-primary">
									  <div class="panel-heading clearfix">
										<i class="fa fa-users"></i> Imagem
									  </div>
									  <div class="panel-body padding">
										<div class="row">
											<img src="img/avatar.jpg" style="max-width: 50%;max-height: 50%;">
										</div>
										<div class="row">
												<input type="file" id="files" name="files[]" />
												<output id="list"></output>            
										</div>
									  </div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="panel panel-primary">
									  <div class="panel-heading clearfix">
										<i class="fa fa-users"></i> Vantagens
									  </div>
									  <div class="panel-body padding">
										<textarea class="form-control" ng-model="personagem.vantagens" rows="4"></textarea>
									  </div>
									</div>
							    </div>
								<div class="col-md-4">
									<div class="panel panel-primary">
									  <div class="panel-heading clearfix">
										<i class="fa fa-users"></i> Desvantagens
									  </div>
									  <div class="panel-body padding">
										<textarea class="form-control" rows="4" ng-model="personagem.desvantagens"></textarea>
									  </div>
									</div>
							  	</div>  
								<div class="col-md-4">
									<div class="panel panel-primary">
									  <div class="panel-heading clearfix" >
										<i class="fa fa-users"></i> Equipamento
									  </div>
									  <div class="panel-body padding">
										<textarea class="form-control" rows="4" ng-model="personagem.equipamento"></textarea>
									  </div>
									</div>
								</div>           
								<div class="col-md-12">
									<div class="panel panel-primary">
									  <div class="panel-heading clearfix">
										<i class="fa fa-users"></i> Background
									  </div>
									  <div class="panel-body padding">
										<textarea class="form-control" rows="5" ng-model="personagem.background"></textarea>
									  </div>
									</div>
								</div> 
			           		 </div>
				          </div>
						<div class="modal-footer modal-success">
							<button type="button" class="btn btn-primary" style="margin-top:1%" ng-disabled="personagemForm.$invalid" ng-click="salvar()">
								salvar
							</button>
						</div>				          
			        </div>
		        </div>
		    </div>
	    </div>
	</div>
</form>
