<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Aventuras
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="/">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-desktop"></i> Aventuras
                </li>
            </ol>
        </div>
    </div>
      <div class="form-group input-group">
        <span class="input-group-addon"><i class="fa fa-filter"></i></span>
        <input type="search" class="form-control" id="search" placeholder="filter" ng-model="q">
      </div>                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">Aventuras</h3>
                    <div class="btn-group pull-right">
                        <a href="#/aventura" class="btn btn-default btn-sm"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                      <a class="list-group-item" ng-repeat="item in aventuras | filter:{nome: q}">{{item.nome}}
                        <span class="pull-right"><button class="btn btn-danger btn-xs" ng-click="apagar(item)"><i class="fa fa-trash-o"></i></button></span>
                      </a>
                    </div> 
                </div>
            </div>
        </div>   
    </div>             
    <!-- /.row -->
</div>
